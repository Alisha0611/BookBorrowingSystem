<div class="add-book group">
    <h3 style="color:#44a8c4" class="mt-3">Add Book</h3>
    <p class="p_message">{{addBookMessage}}</p>
    <form #addBook="ngForm" (ngSubmit)="submit(addBook.value, addBook)" [formGroup]="addForm">
      <div class="form-group">
        <input class="form-control" type="text" ngModel name="name" placeholder="Enter Book Name" formControlName="name"/>
        <span style="color: red; font-size: 12px;" *ngIf="name && name.invalid && name.touched">Name is invalid</span>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" ngModel name="rating" placeholder="Enter Rating" formControlName="rating"/>
        <span style="color: red; font-size: 12px;" *ngIf="rating && rating.invalid && rating.touched">Rating is invalid, sholuld be between 0-5</span>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" ngModel name="author" placeholder="Enter Author" formControlName="author"/>
        <span style="color: red; font-size: 12px;" *ngIf="author && author.invalid && author.touched">Author is invalid</span>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" ngModel name="genre" placeholder="Enter Genre" formControlName="genre"/>
        <span style="color: red; font-size: 12px;" *ngIf="genre && genre.invalid && genre.touched">Genre is invalid</span>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" ngModel name="description" placeholder="Enter Description" formControlName="description"/>
        <span style="color: red; font-size: 12px;" *ngIf="description && description.invalid && description.touched">Description is invalid</span>
      </div>
      <!-- <div class="form-group">
        <input class="form-control" type="url" ngModel name="image" placeholder="Enter Product Image URL" formControlName="image"/>
        <span style="color: red; font-size: 12px;" *ngIf="image && image.invalid && image.touched">Image Url is invalid</span>
      </div> -->
      <button class="form-button btn" [disabled]="addForm.invalid" >Add Book</button>
    </form>
  </div>
